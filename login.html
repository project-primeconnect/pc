<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Prime Connect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Noto+Sans+Gurmukhi:wght@100..900&display=swap');
        
        body {
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Kantumruy Pro', sans-serif;
        }
        
        .login-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #5856D6;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
            position: relative;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #555;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 0.3rem;
            outline: none;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #5856D6;
            box-shadow: 0 0 0 2px rgba(88, 86, 214, 0.2);
        }

        .forgot-link {
            font-size: 0.8rem;
            color: #5856D6;
            float: right;
            text-decoration: none;
            margin-top: 0.3rem;
            padding: 8px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem; 
            background: #5856D6;
            color: #ffffff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #5b21b6;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .input-field.error {
            border-color: #e53e3e;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            margin: 0 1rem;
        }

        .btn-google {
            width: 100%;
            padding: 0.8rem;
            background: #ffffff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-google:hover {
            background: #f7f7f7;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer .create-link {
            color: #5856D6;
            text-decoration: none;
        }

        .footer .create-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .login-card {
                padding: 1rem;
                box-shadow: none;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body class="container">
    <div class="login-card">
        <div id="alertBox" class="alert alert-error" style="display: none;"></div>
        
        <div class="header">
            <h1>Login to Prime Connect!</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input-field" 
                    placeholder="user@example.com"
                    required
                >
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    placeholder="********"
                    required
                    minlength="6"
                >
                <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
                <a href="#" class="forgot-link">Forgot?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="footer">
            Don't have an account? 
            <a href="createacc.html" class="create-link">Create an account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form elements
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const alertBox = document.getElementById('alertBox');
            
            // Reset states
            email.classList.remove('error');
            password.classList.remove('error');
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            alertBox.style.display = 'none';
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                email.classList.add('error');
                emailError.style.display = 'block';
                return;
            }
            
            // Validate password
            if (password.value.length < 6) {
                password.classList.add('error');
                passwordError.style.display = 'block';
                return;
            }
            
            // Check if user exists in localStorage
            const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
            const user = storedUsers.find(u => u.email === email.value);
            
            if (!user) {
                showAlert('No user found. Please create an account.', 'error');
                return;
            }
            
            // Check password
            if (user.password !== password.value) {
                showAlert('Incorrect password. Please try again.', 'error');
                return;
            }
            
            // Login successful - store current user
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to home page
            window.location.href = 'index.html';
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
        }

        // Real-time validation
        document.getElementById('email').addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                this.classList.remove('error');
                document.getElementById('emailError').style.display = 'none';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length >= 6) {
                this.classList.remove('error');
                document.getElementById('passwordError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
