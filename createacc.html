<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Noto+Sans+Gurmukhi:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Noto+Sans+Gurmukhi:wght@100..900&display=swap');   
        
        body {
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Kantumruy Pro', sans-serif;
        }
        
        p {
            font-family: 'Kantumruy Pro', sans-serif;
        }
        
        .signup-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #5865d6;
        }

        .header p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #555;
        }

        .input-field {
            width: 93%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .input-field:focus {
            border-color: #5856d6;
            box-shadow: 0 0 0 2px rgba(88, 86, 214, 0.2);
        }

        .input-field.error {
            border-color: #ff0000;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .btn-signup {
            width: 100%;
            padding: 0.8rem;
            background: #5856d6;
            color: #ffffff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-signup:hover {
            background: #4745b3;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            margin: 0 1rem;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer .login-link {
            color: #5856D6;
            text-decoration: none;
        }

        .footer .login-link:hover {
            text-decoration: underline;
        }

        .terms {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #aaa;
        }

        .terms .terms-link {
            color:#5856D6;
            text-decoration: none;
        }

        .terms .terms-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 1.5rem;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .input-field {
                padding: 0.7rem;
                font-size: 0.95rem;
            }

            .btn-signup {
                padding: 0.7rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .signup-card {
                padding: 1rem;
                box-shadow: none;
                border-radius: 8px;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .btn-signup {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .divider {
                font-size: 0.85rem;
            }

            .footer {
                font-size: 0.8rem;
            }

            .terms {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="container">
    <div class="signup-card">
        <div id="alertBox" class="alert" style="display: none;"></div>
        
        <div class="header">
            <h1>Create account</h1>
            <p>Join Prime Connect today</p>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name*</label>
                <input 
                    type="text" 
                    id="name" 
                    class="input-field" 
                    placeholder="Enter your name"
                    required
                >
                <div id="name-error" class="error-message">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input-field" 
                    placeholder="Enter your email"
                    required
                >
                <div id="email-error" class="error-message">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="password">Password*</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    placeholder="Create a password"
                    required
                    minlength="6"
                >
                <div id="password-error" class="error-message">Password must be at least 6 characters</div>
            </div>
            <button type="submit" class="btn-signup">
                Sign up
            </button>
        </form>

        <div class="footer">
            Already have an account? 
            <a href="login.html" class="login-link">Log in</a>
        </div>

        <p class="terms">By creating an account, you agree to our <a href="#" class="terms-link">terms of use</a>.</p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const alertBox = document.getElementById('alertBox');
            
            // Validate fields
            let isValid = true;
            
            // Name validation
            if (name === '') {
                document.getElementById('name').classList.add('error');
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('name').classList.remove('error');
                document.getElementById('name-error').style.display = 'none';
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('email').classList.remove('error');
                document.getElementById('email-error').style.display = 'none';
            }
            
            // Password validation
            if (password.length < 6) {
                document.getElementById('password').classList.add('error');
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('password').classList.remove('error');
                document.getElementById('password-error').style.display = 'none';
            }
            
            if (!isValid) return;
            
            // Check if user already exists
            const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = storedUsers.some(user => user.email === email);
            
            if (userExists) {
                showAlert('User already exists. Please login instead.', 'error');
                return;
            }
            
            // Create new user
            const newUser = { 
                name, 
                email, 
                password,
                createdAt: new Date().toISOString()
            };
            
            storedUsers.push(newUser);
            localStorage.setItem('users', JSON.stringify(storedUsers));
            
            // Store current user and login status
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            localStorage.setItem('isLoggedIn', 'true');
            
            showAlert('Account created successfully! Redirecting...', 'success');
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
        }

        // Add input event listeners to clear errors when typing
        document.getElementById('name').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.classList.remove('error');
                document.getElementById('name-error').style.display = 'none';
            }
        });
        
        document.getElementById('email').addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value.trim())) {
                this.classList.remove('error');
                document.getElementById('email-error').style.display = 'none';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length >= 6) {
                this.classList.remove('error');
                document.getElementById('password-error').style.display = 'none';
            }
        });
    </script>
</body>
</html>
